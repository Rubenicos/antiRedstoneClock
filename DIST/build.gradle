plugins {
    id 'com.gradleup.shadow'
}

dependencies {
    implementation project(':MAIN')
    implementation project(':DEPENDENCIES:WorldGuard:WORLDGUARD_6')
    implementation project(':DEPENDENCIES:WorldGuard:WORLDGUARD_7')
    implementation project(':DEPENDENCIES:PlotSquared:PLOTSQUARED_4')
    implementation project(':DEPENDENCIES:PlotSquared:PLOTSQUARED_5')
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    enabled = false
    dependsOn (shadowJar)
}

shadowJar {
    archiveBaseName.set(rootProject.name)
    archiveClassifier.set('')
}